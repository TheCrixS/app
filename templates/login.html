<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesi칩n - TS3+</title>
  <link rel="icon" href="../static/logo-ts3.png" type="image/x-icon">
  <style>
    :root {
      --primary-color: #071C23;
      --secondary-color: #FF914D;
      --accent-color: #6C63FF;
      --background-color: #F9F9F9;
      --text-color: #333333;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('../static/palma.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgba(7, 28, 35, 0.9);
      padding: 1rem;
      text-align: center;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    header img {
      max-height: 50px;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      backdrop-filter: blur(5px);
      background-color: rgba(255, 255, 255, 0.8);
      margin: 2rem auto;
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    main h2 {
      color: var(--primary-color);
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button[type="submit"] {
      background-color: var(--secondary-color);
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #ff7c2b;
    }

    .flash {
      color: red;
      margin-bottom: 1rem;
    }

    footer {
      background-color: rgba(7, 28, 35, 0.9);
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: auto;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="{{ url_for('index') }}">
      <img src="../static/logo-ts3.png" alt="TS3+ Logo">
    </a>
  </header>

  <main>
    <h2>Iniciar Sesi칩n</h2>
    
    <!-- Mostrar mensajes flash (por ejemplo, errores de validaci칩n) -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    
    <form method="POST">
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" required>
      
      <label for="password">Contrase침a</label>
      <input type="password" id="password" name="password" required>
      
      <button type="submit">Ingresar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 TS3+. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
