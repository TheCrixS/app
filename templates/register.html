<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
</head>
<body>
    <h1>Registro de Usuario</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('registrar') }}" method="post">
        <label for="cedula">Cédula:</label>
        <input type="text" name="cedula" required><br>

        <label for="nombre">Nombres y Apellidos:</label>
        <input type="text" name="nombre" required><br>

        <label for="empresa">Empresa:</label>
        <input type="text" name="empresa"><br>

        <label for="transporte">Tipo de Transporte:</label>
        <input type="text" name="transporte"><br>

        <label for="placa">Placa:</label>
        <input type="text" name="placa" required><br>

        <label for="tarjeta">Numero de Tarjeta de Propiedad:</label>
        <input type="text" name="tarjeta"><br>

        <label for="categoria">Categoría(s):</label>
        <input type="text" name="categoria"><br>

        <label for="vencimiento">Fecha de Vencimiento (DD/MM/AAAA):</label>
        <input type="text" name="vencimiento"><br>

        <label for="soat">SOAT (DD/MM/AAAA):</label>
        <input type="text" name="soat"><br>

        <label for="tecnomecanica">Tecnomecánica (DD/MM/AAAA):</label>
        <input type="text" name="tecnomecanica"><br>

        <label for="observaciones">Observaciones:</label>
        <textarea name="observaciones"></textarea><br>

        <button type="submit">Registrar</button>
    </form>

    {% if qr_path %}
        <h2>Código QR Generado:</h2>
        <img src="{{ qr_path }}" alt="Código QR">
    {% endif %}

    <br>
    <a href="{{ url_for('index') }}">Volver al menú principal</a>
</body>
</html>
