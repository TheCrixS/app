<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página oficial de TS3+">
    <meta name="author" content="TS3+">
    <meta name="keywords" content="TS3+, tecnología, servicios, innovación">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Registrar Usuario - TS3+</title>
    <link rel="icon" href="../static/logo-ts3.png" type="image/x-icon">

    <!-- Estilo principal -->
    <style>
        :root {
            --primary-color: #071C23; /* Azul oscuro del logo */
            --secondary-color: #FF914D; /* Tono naranja */
            --accent-color: #6C63FF; /* Detalles morados */
            --background-color: #F9F9F9; /* Fondo claro */
            --text-color: #333333; /* Texto general */
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('../static/palma.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: rgba(7, 28, 35, 0.9); /* Semi-transparente */
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            color: white;
            background-color: var(--primary-color);
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #064b68;
        }

        main {
            display: flex;
            gap: 2rem;
            flex: 1;
            padding: 2rem;
            backdrop-filter: blur(5px);
            background-color: rgba(255, 255, 255, 0.8);
            margin: 2rem auto;
            max-width: 1200px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .form-container {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-container form {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 1rem;
        }

        .form-container form label {
            text-align: right;
            padding-right: 1rem;
        }

        .form-container form input,
        .form-container form textarea,
        .form-container form button {
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container form button {
            grid-column: 2 / 3;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container form button:hover {
            background-color: #e87c35;
        }

        .qr-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(7, 28, 35, 0.9);
            color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .qr-container.hidden {
            display: none;
        }

        .qr-container h2 {
            margin-bottom: 1rem;
        }

        .qr-container img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
            border: 2px solid white;
            border-radius: 10px;
        }

        .qr-container a {
            margin: 0.5rem;
            color: white;
            background-color: var(--accent-color);
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .qr-container a:hover {
            background-color: #5643d6;
        }

        footer {
            background-color: rgba(7, 28, 35, 0.9); /* Semi-transparente */
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .legal {
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>Registro de Usuario - TS3+</h1>
        <a class="back-button" href="{{ url_for('index') }}">Volver al Menú Principal</a>
    </header>

    <main>
        <div class="form-container">
            <form action="{{ url_for('registrar') }}" method="post" onsubmit="showQR(); formatDates(event)">
                <label for="cedula">Cédula:</label>
                <input type="text" name="cedula" required>

                <label for="nombre">Nombres y Apellidos:</label>
                <input type="text" name="nombre" required>

                <label for="empresa">Empresa:</label>
                <input type="text" name="empresa">

                <label for="transporte">Tipo de Transporte:</label>
                <input type="text" name="transporte">

                <label for="placa">Placa:</label>
                <input type="text" name="placa" required>

                <label for="tarjeta">Número de Tarjeta de Propiedad:</label>
                <input type="text" name="tarjeta">

                <label for="categoria">Categoría(s):</label>
                <input type="text" name="categoria">

                <label for="vencimiento">Fecha de Vencimiento:</label>
                <input type="date" name="vencimiento" id="vencimiento">

                <label for="soat">SOAT:</label>
                <input type="date" name="soat" id="soat">

                <label for="tecnomecanica">Tecnomecánica:</label>
                <input type="date" name="tecnomecanica" id="tecnomecanica">

                <label for="observaciones">Observaciones:</label>
                <textarea name="observaciones"></textarea>

                <button type="submit">Registrar</button>
            </form>
        </div>

        <div class="qr-container hidden" id="qrContainer">
            <h2>Código QR Generado:</h2>
            <img src="{{ qr_path }}" alt="Código QR">
            <a href="{{ qr_path }}" download="codigo_qr.png">Descargar</a>
            <a href="#" onclick="window.print(); return false;">Imprimir</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 TS3+. Todos los derechos reservados.</p>
        <p class="legal">Esta página cumple con las normativas actuales de protección de datos y accesibilidad. Para más información, consulta nuestra <a href="#" style="color: var(--secondary-color);">política de privacidad</a>.</p>
    </footer>

    <script>
        function showQR() {
            document.getElementById('qrContainer').classList.remove('hidden');
        }

        function formatDates(event) {
            // Formatea las fechas a DD/MM/AAAA antes de enviar el formulario
            const vencimiento = document.getElementById('vencimiento');
            const soat = document.getElementById('soat');
            const tecnomecanica = document.getElementById('tecnomecanica');

            vencimiento.value = formatDate(vencimiento.value);
            soat.value = formatDate(soat.value);
            tecnomecanica.value = formatDate(tecnomecanica.value);
        }

        function formatDate(date) {
            if (!date) return '';
            const [year, month, day] = date.split('-');
            return `${day}/${month}/${year}`; // Formato DD/MM/AAAA
        }
    </script>
</body>

</html>
